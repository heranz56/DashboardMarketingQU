<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Manajemen Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="visual-side">
            <div class="visual-content">
                  <span class="logo-text">Dashboard Marketing</span>
                <h2>Monitoring Marketing Menjadi Mudah</h2>
                <p>Monitoring bisnis Marketing secara real-time dengan data yang akurat dan terpusat.</p>
            </div>
        </div>
        <div class="form-side">
            <div class="form-content">
                <div class="form-header">
                    <h2>Buat Password Baru</h2>
                    <p>Masukkan password baru Anda di bawah ini.</p>
                </div>
                <form name="reset-form">
                    <input type="hidden" name="action" value="resetPassword">
                    <input type="hidden" name="token" id="token"> <!-- Token akan diisi oleh JavaScript -->
                    
                    <div class="input-group">
                        <label for="password">Password Baru</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan password baru" required>
                    </div>
                     <div class="input-group">
                        <label for="confirm-password">Konfirmasi Password Baru</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Ketik ulang password baru" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">SIMPAN PASSWORD BARU</button>
                    <p id="message" style="text-align: center; margin-top: 15px;"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.forms['reset-form'];
        const submitButton = document.querySelector('button[type="submit"]');
        const messageEl = document.getElementById('message');
        const passwordEl = document.getElementById('password');
        const confirmPasswordEl = document.getElementById('confirm-password');

        // Mengambil token dari URL saat halaman dimuat
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            if (!token) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Token reset tidak valid atau tidak ditemukan di URL.';
                submitButton.disabled = true;
            } else {
                document.getElementById('token').value = token;
            }
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (passwordEl.value.length < 6) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Password minimal harus 6 karakter.';
                return;
            }

            if (passwordEl.value !== confirmPasswordEl.value) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Password dan konfirmasi password tidak cocok!';
                return;
            }

            // GANTI DENGAN URL WEB APP ANDA
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ0NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';
            
            submitButton.disabled = true;
            submitButton.textContent = 'MENYIMPAN...';
            messageEl.textContent = '';

            const formData = new FormData(form);

            fetch(webAppUrl, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                messageEl.style.color = data.status === 'success' ? 'green' : 'red';
                messageEl.textContent = data.message;
                if (data.status === 'success') {
                    submitButton.style.display = 'none'; // Sembunyikan tombol
                    // Tampilkan pesan untuk kembali ke login
                    messageEl.innerHTML += '<br><br><a href="index.html">Kembali ke Halaman Login</a>';
                }
            })
            .catch(err => {
                console.error(err);
                messageEl.style.color = 'red';
                messageEl.textContent = 'Terjadi masalah koneksi.';
            })
            .finally(() => {
                // Hanya aktifkan kembali tombol jika terjadi error
                if (messageEl.style.color === 'red') { 
                    submitButton.disabled = false;
                    submitButton.textContent = 'SIMPAN PASSWORD BARU';
                }
            });
        });
    </script>
</body>

</html>

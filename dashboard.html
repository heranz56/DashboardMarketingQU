<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Manajemen Marketing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body class="dark-mode dashboard-page">

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><i class="fa-solid fa-chart-line"></i><span class="logo-text">Dashboard</span></div>
            <nav class="sidebar-nav"><p style="padding: 20px; color: var(--text-secondary);">Memuat menu...</p></nav>
            <div class="sidebar-footer">
                <div class="theme-switch-wrapper"><label class="theme-switch" for="theme-checkbox"><input type="checkbox" id="theme-checkbox" /><div class="slider round"></div></label></div>
                <a href="#" id="logout-button" class="nav-item"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
            </div>
        </aside>
        <div class="main-content">
            <header class="header">
                <div class="header-left"><button id="hamburger-button" class="hamburger-btn"><i class="fa-solid fa-bars"></i></button><h1 class="header-title">Halaman Utama</h1></div>
                <div class="header-right"><div class="search-bar"><i class="fa-solid fa-search"></i><input type="text" placeholder="Cari..."></div><div class="user-profile"><span id="user-name">Memuat...</span><i class="fa-solid fa-user-circle user-avatar"></i></div></div>
            </header>
            <main id="dashboard-content" class="content-area"><p>Memuat konten...</p></main>
        </div>
        <div class="overlay"></div>
    </div>

    <script>
        // --- Elemen UI ---
        const userNameEl = document.getElementById('user-name');
        const sidebarNav = document.querySelector('.sidebar-nav');
        const dashboardContent = document.getElementById('dashboard-content');
        const logoutButton = document.getElementById('logout-button');
        const themeCheckbox = document.getElementById('theme-checkbox');
        const hamburgerButton = document.getElementById('hamburger-button');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ0NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';
        let currentUser;

        // --- Fungsi Utama ---
        window.onload = () => {
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) {
                return void window.location.replace('index.html');
            }
            try {
                currentUser = JSON.parse(userDataString);
                userNameEl.textContent = currentUser.nama_lengkap;
                loadInitialData(currentUser.id_role);
            } catch (e) {
                console.error("Data sesi rusak:", e);
                sessionStorage.removeItem('loggedInUser');
                window.location.replace('index.html');
            }
            const currentTheme = localStorage.getItem('theme');
            if ("dark" === currentTheme) {
                document.body.classList.replace('light-mode', 'dark-mode');
                themeCheckbox.checked = true;
            }
        };

        function loadInitialData(roleId) {
            fetch(`${webAppUrl}?action=getDashboardData&role_id=${roleId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        sidebarNav.innerHTML = data.sidebarHtml;
                        setupMenuNavigation();
                        loadPageContent('halamanUtama');
                    } else {
                        sidebarNav.innerHTML = `<p style="padding: 20px; color: red;">Gagal memuat menu.</p>`;
                    }
                }).catch(err => {
                    sidebarNav.innerHTML = `<p style="padding: 20px; color: red;">Error koneksi.</p>`;
                });
        }

        function setupMenuNavigation() {
            sidebarNav.addEventListener('click', e => {
                const navItem = e.target.closest('.nav-item');
                if (!navItem || !navItem.dataset.page) return;
                e.preventDefault();
                
                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active'));
                navItem.classList.add('active');
                document.querySelector('.header-title').textContent = navItem.querySelector('span').textContent;
                
                loadPageContent(navItem.dataset.page);
            });
        }

        function loadPageContent(pageName) {
            dashboardContent.innerHTML = `<div class="card"><div class="card-body" style="text-align: center;"><p>Memuat halaman...</p></div></div>`;
            fetch(`${webAppUrl}?action=getPageContent&page=${pageName}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        dashboardContent.innerHTML = data.htmlContent;
                        if (pageName === 'halamanUtama') {
                            initHomePage();
                        } else if (pageName === 'registerAplikasi') {
                            initRegisterAplikasiPage();
                        }
                    } else {
                        dashboardContent.innerHTML = `<p style="color: red;">Gagal memuat halaman.</p>`;
                    }
                }).catch(err => {
                    dashboardContent.innerHTML = `<p style="color: red;">Error koneksi halaman.</p>`;
                });
        }

        function initHomePage() {
            fetch(`${webAppUrl}?action=getHomePageData`)
                .then(res => res.json())
                .then(result => {
                    if (result.status !== 'success') {
                        throw new Error(result.message || 'Data konten tidak valid');
                    }
                    fillSummaryCards(result.data);
                    fillTopLists(result.data);
                    renderCharts(result.data);
                })
                .catch(err => {
                    console.error("Gagal memuat data konten:", err);
                    dashboardContent.innerHTML = `<p style="color: red;">Gagal memuat konten dashboard. Silakan refresh halaman.</p>`;
                });
        }

        function initRegisterAplikasiPage() {
            const searchInput = document.getElementById('search-input');
            const tableBody = document.querySelector('#data-table tbody');
            const tableHead = document.querySelector('#data-table thead');
            let allData = [];

            function renderTable(dataToRender, headers) {
                tableBody.innerHTML = '';
                if (dataToRender.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="${headers.length}" style="text-align:center;">Data tidak ditemukan.</td></tr>`;
                    return;
                }
                dataToRender.forEach(row => {
                    const tr = document.createElement('tr');
                    let rowHtml = '';
                    headers.forEach(header => {
                        rowHtml += `<td>${row[header] || ''}</td>`;
                    });
                    tr.innerHTML = rowHtml;
                    tableBody.appendChild(tr);
                });
            }

            fetch(`${webAppUrl}?action=getDataRegister`)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success') {
                        allData = result.data.reverse();
                        const headers = result.headers;
                        tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                        renderTable(allData, headers);
                    } else {
                        tableBody.innerHTML = `<tr><td colspan="100%" style="color:red;">Gagal memuat data tabel.</td></tr>`;
                    }
                });

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const headers = Array.from(tableHead.querySelectorAll('th')).map(th => th.textContent);
                const filteredData = allData.filter(row => Object.values(row).some(val => String(val).toLowerCase().includes(searchTerm)));
                renderTable(filteredData, headers);
            });

            const modal = document.getElementById('add-modal');
            document.getElementById('add-register-btn').onclick = () => modal.style.display = "block";
            document.querySelector('.close-modal').onclick = () => modal.style.display = "none";
            window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
        }
        
        dashboardContent.addEventListener('submit', e => {
            if (e.target.id === 'form-register-aplikasi') {
                e.preventDefault();
                const form = e.target;
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;

                fetch(webAppUrl, { method: "POST", body: new FormData(form) })
                    .then(res => res.json())
                    .then(data => {
                        Toastify({ text: data.message, style: { background: data.status === 'success' ? 'green' : 'red' } }).showToast();
                        if (data.status === 'success') {
                            form.reset();
                            document.getElementById('add-modal').style.display = "none";
                            loadPageContent('registerAplikasi');
                        }
                    })
                    .catch(err => Toastify({ text: "Error koneksi.", style: { background: 'red' } }).showToast())
                    .finally(() => submitButton.disabled = false);
            }
        });
        
        function fillSummaryCards(homeData) {
            document.getElementById('app-total').textContent = homeData.cardRegisterAplikasi.total || 0;
            document.getElementById('app-realisasi').textContent = homeData.cardRegisterAplikasi.realisasi || 0;
            document.getElementById('app-pending').textContent = homeData.cardRegisterAplikasi.pending || 0;
            document.getElementById('app-batal').textContent = homeData.cardRegisterAplikasi.batal || 0;
            
            document.getElementById('ship-total').textContent = homeData.cardPengirimanPolis.total || 0;
            document.getElementById('ship-terkirim').textContent = homeData.cardPengirimanPolis.terkirim || 0;
            document.getElementById('ship-perjalanan').textContent = homeData.cardPengirimanPolis.dalamPerjalanan || 0;
            document.getElementById('ship-return').textContent = homeData.cardPengirimanPolis.return || 0;

            document.getElementById('claim-total').textContent = homeData.cardRegisterKlaim.total || 0;
            document.getElementById('claim-selesai').textContent = homeData.cardRegisterKlaim.selesai || 0;
            document.getElementById('claim-proses').textContent = homeData.cardRegisterKlaim.onProses || 0;
            document.getElementById('claim-ditolak').textContent = homeData.cardRegisterKlaim.ditolak || 0;

            document.getElementById('plan-total').textContent = homeData.cardMarketingPlan.total || 0;
            document.getElementById('plan-realisasi').textContent = homeData.cardMarketingPlan.realisasi || 0;
            document.getElementById('plan-proses').textContent = homeData.cardMarketingPlan.onProses || 0;
            document.getElementById('plan-draft').textContent = homeData.cardMarketingPlan.draft || 0;
            document.getElementById('plan-batal').textContent = homeData.cardMarketingPlan.batal || 0;
        }

        function fillTopLists(homeData) {
            const top5List = document.getElementById('top5-request-list');
            top5List.innerHTML = '';
            if (homeData.top5RequestName && homeData.top5RequestName.length > 0) {
                homeData.top5RequestName.forEach(item => {
                    top5List.innerHTML += `<li><span class="list-name">${item.name}</span> <span class="list-count">${item.count}</span></li>`;
                });
            } else {
                top5List.innerHTML = '<li>Tidak ada data.</li>';
            }
            
            const top4List = document.getElementById('top4-marketing-list');
            top4List.innerHTML = '';
            if (homeData.top4Marketing && homeData.top4Marketing.length > 0) {
                homeData.top4Marketing.forEach(item => {
                    top4List.innerHTML += `<li><span class="list-name">${item.name}</span> <span class="list-count">${item.count} Aplikasi</span></li>`;
                });
            } else {
                top4List.innerHTML = '<li>Tidak ada data.</li>';
            }
        }

        function renderCharts(homeData) {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: getComputedStyle(document.body).getPropertyValue('--text-primary'),
                        font: { weight: 'bold' }
                    }
                },
                scales: {
                    y: { beginAtZero: true, ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-secondary'), stepSize: 1 }, grid: { color: getComputedStyle(document.body).getPropertyValue('--border') } },
                    x: { ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-secondary') }, grid: { display: false } }
                }
            };

            if(window.myAppChart) window.myAppChart.destroy();
            window.myAppChart = new Chart(document.getElementById('appChart').getContext('2d'), {
                type: 'bar',
                data: homeData.appChart,
                options: chartOptions,
                plugins: [ChartDataLabels]
            });

            if(window.myPlanChart) window.myPlanChart.destroy();
            window.myPlanChart = new Chart(document.getElementById('planChart').getContext('2d'), {
                type: 'bar',
                data: homeData.planChart,
                options: chartOptions,
                plugins: [ChartDataLabels]
            });
        }
       
        logoutButton.addEventListener('click', e => { e.preventDefault(); sessionStorage.removeItem('loggedInUser'); window.location.replace('index.html'); });
        themeCheckbox.addEventListener('change', function() { if (this.checked) { document.body.classList.replace('light-mode', 'dark-mode'); localStorage.setItem('theme', 'dark'); } else { document.body.classList.replace('dark-mode', 'light-mode'); localStorage.setItem('theme', 'light'); } });
        hamburgerButton.addEventListener('click', () => { sidebar.classList.add('show'); overlay.classList.add('show'); });
        function closeSidebar() { sidebar.classList.remove('show'); overlay.classList.remove('show'); }
        overlay.addEventListener('click', closeSidebar);
        document.querySelector('.sidebar').addEventListener('click', e => {
            const navItem = e.target.closest('.nav-item');
            if (window.innerWidth <= 992 && navItem && !navItem.id && !navItem.closest('.theme-switch-wrapper')) {
                closeSidebar();
            }
        });
    
    </script>
</body>
</html>

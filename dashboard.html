<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Manajemen Marketing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body class="light-mode">

    <div class="dashboard-layout">
        <aside class="sidebar">
            <!-- ... (Konten sidebar tetap sama seperti sebelumnya) ... -->
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <!-- [DIKEMBALIKAN] Tombol hamburger sekarang ada lagi -->
                    <button id="hamburger-button" class="hamburger-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <h1 class="header-title">Halaman Utama</h1>
                </div>
                
                <div id="user-profile" class="header-right">
                    <span id="user-name">Memuat...</span>
                    <i class="fa-solid fa-user-circle"></i>
                </div>
            </header>

            <main id="dashboard-content" class="content-area">
                <p>Memuat konten dashboard...</p>
            </main>
        </div>
        
        <!-- [BARU] Menambahkan overlay untuk latar belakang saat menu mobile terbuka -->
        <div class="overlay"></div>
    </div>

    <script>
        // ... (Script akan kita perbarui di langkah berikutnya)
    </script>
</body>
</html>

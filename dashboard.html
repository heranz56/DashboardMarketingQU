<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Manajemen Marketing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- Tambahkan Toastify CSS untuk notifikasi -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="dark-mode dashboard-page">

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><i class="fa-solid fa-chart-line"></i><span class="logo-text">Dashboard</span></div>
            <nav class="sidebar-nav"><p style="padding: 20px; color: var(--text-secondary);">Memuat menu...</p></nav>
            <div class="sidebar-footer">
                <div class="theme-switch-wrapper"><label class="theme-switch" for="theme-checkbox"><input type="checkbox" id="theme-checkbox" /><div class="slider round"></div></label></div>
                <a href="#" id="logout-button" class="nav-item"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
            </div>
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="header-left"><button id="hamburger-button" class="hamburger-btn"><i class="fa-solid fa-bars"></i></button><h1 class="header-title">Halaman Utama</h1></div>
                <div class="header-right">
                    <!-- Search bar utama di header, ini tidak akan digunakan untuk pencarian tabel spesifik -->
                    <div class="search-bar"><i class="fa-solid fa-search"></i><input type="text" placeholder="Cari..."></div>
                    <div class="user-profile"><span id="user-name">Memuat...</span><i class="fa-solid fa-user-circle user-avatar"></i></div>
                </div>
            </header>
            <main id="dashboard-content" class="content-area">
                <!-- Konten halaman akan dimuat di sini -->
                <p>Memuat konten...</p>
            </main>
        </div>
        <div class="overlay"></div>
    </div>

    <!-- Modal untuk Tambah Register Aplikasi -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Tambah Data Register Aplikasi</h4>
                <span class="close-modal">&times;</span>
            </div>
            <form id="form-Register-aplikasi">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="modal-tanggal">Tanggal</label>
                        <input type="date" id="modal-tanggal" name="tanggal" required>
                    </div>
                    <div class="input-group">
                        <label for="modal-type-business">Type Business</label>
                        <select id="modal-type-business" name="type_business" required>
                            <option value="">Pilih Type Business</option>
                            <option value="New Business">New Business</option>
                            <option value="Renewal">Renewal</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="modal-segment">Segment</label>
                        <select id="modal-segment" name="segment" required>
                            <option value="">Pilih Segment</option>
                            <option value="Retail">Retail</option>
                            <option value="Corporate">Corporate</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="modal-request-type">Request Type</label>
                        <select id="modal-request-type" name="request_type" required>
                            <option value="">Pilih Request Type</option>
                            <option value="General Retail">General Retail</option>
                            <option value="Bank">Bank</option>
                            <option value="Dealer">Dealer</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="modal-request-name">Request Name</label>
                        <input type="text" id="modal-request-name" name="request_name" required>
                    </div>
                    <div class="input-group">
                        <label for="modal-uraian">Uraian</label>
                        <textarea id="modal-uraian" name="uraian" rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="modal-ex-polis">Ex Polis</label>
                        <input type="text" id="modal-ex-polis" name="ex_polis">
                    </div>
                    <div class="input-group">
                        <label for="modal-no-request">No Request</label>
                        <input type="text" id="modal-no-request" name="no_request">
                    </div>
                     <div class="input-group">
                        <label for="modal-no-polis">No Polis</label>
                        <input type="text" id="modal-no-polis" name="no_polis">
                    </div>
                    <div class="input-group">
                        <label for="modal-marketing">Marketing</label>
                        <input type="text" id="modal-marketing" name="marketing">
                    </div>
                    <div class="input-group">
                        <label for="modal-result">Result</label>
                        <select id="modal-result" name="result" required>
                            <option value="Pending">Pending</option>
                            <option value="Menunggu Respon">Menunggu Respon</option>
                            <option value="Realisasi">Realisasi</option>
                            <option value="Batal">Batal</option>
                            <!-- Tambahkan opsi lain sesuai kebutuhan -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="modal-keterangan">Keterangan</label>
                        <textarea id="modal-keterangan" name="keterangan" rows="3"></textarea>
                    </div>
                    <!-- Hidden field untuk action -->
                    <input type="hidden" name="action" value="addRegisterAplikasi">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // --- Elemen UI ---
        const userNameEl = document.getElementById('user-name');
        const sidebarNav = document.querySelector('.sidebar-nav');
        const dashboardContent = document.getElementById('dashboard-content');
        const logoutButton = document.getElementById('logout-button');
        const themeCheckbox = document.getElementById('theme-checkbox');
        const hamburgerButton = document.getElementById('hamburger-button');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ0NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';
        let currentUser;

        // --- Fungsi Utama ---
        window.onload = () => {
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) {
                return void window.location.replace('index.html');
            }
            try {
                currentUser = JSON.parse(userDataString);
                userNameEl.textContent = currentUser.nama_lengkap;
                loadInitialDashboard(currentUser.id_role);
            } catch (e) {
                console.error("Data sesi rusak:", e);
                sessionStorage.removeItem('loggedInUser');
                window.location.replace('index.html');
            }
            const currentTheme = localStorage.getItem('theme');
            if ("dark" === currentTheme) {
                document.body.classList.replace('light-mode', 'dark-mode');
                themeCheckbox.checked = true;
            }
        };

        function loadInitialDashboard(roleId) {
            fetch(`${webAppUrl}?action=getInitialDashboardLoad&role_id=${roleId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status !== 'success') throw new Error('Gagal memuat data awal.');
                    
                    sidebarNav.innerHTML = data.sidebarHtml;
                    dashboardContent.innerHTML = data.homePageHtml;
                    
                    setupMenuNavigation();
                    initHomePage(data.homePageData);
                })
                .catch(err => {
                    console.error(err);
                    sidebarNav.innerHTML = `<p style="color: red;">Error.</p>`;
                    dashboardContent.innerHTML = `<p style="color: red;">Gagal memuat dashboard.</p>`;
                });
        }
        
        function setupMenuNavigation() {
            sidebarNav.addEventListener('click', e => {
                const navItem = e.target.closest('.nav-item');
                if (!navItem || !navItem.dataset.page) return;
                e.preventDefault();
                
                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active'));
                navItem.classList.add('active');
                document.querySelector('.header-title').textContent = navItem.querySelector('span').textContent;
                
                loadPageContent(navItem.dataset.page);
            });
        }

        function loadPageContent(pageName) {
            dashboardContent.innerHTML = '<div class="card"><div class="card-body"><p>Memuat halaman...</p></div></div>';
            
            fetch(`${webAppUrl}?action=getPageContent&page=${pageName}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        dashboardContent.innerHTML = data.htmlContent;
                        if (pageName === 'halamanUtama') {
                            initHomePage(data.pageData);
                        } else if (pageName === 'RegisterAplikasi') {
                            initRegisterAplikasiPage(data.pageData);
                        }
                    } else {
                        dashboardContent.innerHTML = `<p style="color: red;">Gagal memuat halaman.</p>`;
                    }
                }).catch(err => {
                    dashboardContent.innerHTML = `<p style="color: red;">Error koneksi halaman.</p>`;
                });
        }
        
        function initHomePage(pageData = null) {
            if (pageData) {
                fillSummaryCards(pageData);
                fillTopLists(pageData);
                renderCharts(pageData);
            } else {
                fetch(`${webAppUrl}?action=getHomePageData`)
                    .then(res => res.json())
                    .then(result => {
                        if (result.status === 'success') {
                            fillSummaryCards(result.data);
                            fillTopLists(result.data);
                            renderCharts(result.data);
                        }
                    })
                    .catch(err => console.error("Gagal me-refresh data konten:", err));
            }
        }
        
        function initRegisterAplikasiPage(pageData) {
            console.log("pageData diterima di initRegisterAplikasiPage:", pageData); // Tambahkan ini untuk debug
            const searchInput = document.getElementById('search-input');
            const tableBody = document.querySelector('#data-table tbody');
            const tableHead = document.querySelector('#data-table thead');
            let allData = pageData.data || [];
            const headers = pageData.headers || [];
            // Debugging: Periksa apakah headers kosong
    if (headers.length === 0 && allData.length > 0) { // Jika ada data tapi tanpa header
        console.warn("Data diterima, tetapi tidak ada header untuk tabel Register Aplikasi. Mencoba membuat header dari kunci objek pertama.");
        // Opsi: Coba buat header dari kunci objek pertama jika ada data
        if (allData.length > 0) {
            // headers = Object.keys(allData[0]); // Ini bisa jadi alternatif jika headers memang tidak dikirim
        } else {
            tableHead.innerHTML = `<tr><th>Tidak ada data.</th></tr>`;
            tableBody.innerHTML = `<tr><td colspan="1" style="text-align:center; padding: 20px;">Tidak ada data atau header yang ditemukan.</td></tr>`;
            return;
        }
    } else if (headers.length === 0 && allData.length === 0) {
         tableHead.innerHTML = `<tr><th>Tidak ada data.</th></tr>`;
         tableBody.innerHTML = `<tr><td colspan="1" style="text-align:center; padding: 20px;">Tidak ada data atau header yang ditemukan.</td></tr>`;
         return;
    }

            function renderTable(dataToRender) {
                tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                tableBody.innerHTML = '';
                if (dataToRender.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="${headers.length}" style="text-align:center; padding: 20px;">Data tidak ditemukan.</td></tr>`;
                    return;
                }
                dataToRender.forEach(row => {
                    const tr = document.createElement('tr');
                    let rowHtml = '';
                    headers.forEach(header => {
                        rowHtml += `<td>${row[header] || ''}</td>`;
                    });
                    tr.innerHTML = rowHtml;
                    tableBody.appendChild(tr);
                });
            }

            renderTable(allData.reverse()); // <-- Perbaiki typo dari rrenderTable menjadi renderTable

    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredData = allData.filter(row => 
            Object.values(row).some(val => 
                String(val).toLowerCase().includes(searchTerm)
            )
        );
        renderTable(filteredData);
    });

            const modal = document.getElementById('add-modal');
            document.getElementById('add-register-btn').onclick = () => modal.style.display = "block";
            document.querySelector('.close-modal').onclick = () => modal.style.display = "none";
            window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
        }

        // --- Event Listener Global ---
        dashboardContent.addEventListener('submit', e => {
            if (e.target.id === 'form-Register-aplikasi') {
                e.preventDefault();
                const form = e.target;
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;

                fetch(webAppUrl, { method: "POST", body: new FormData(form) })
                    .then(res => res.json())
                    .then(data => {
                        Toastify({ text: data.message, style: { background: data.status === 'success' ? 'green' : 'red' } }).showToast();
                        if (data.status === 'success') {
                            form.reset();
                            document.getElementById('add-modal').style.display = "none";
                            loadPageContent('RegisterAplikasi'); // Muat ulang halaman untuk refresh data
                        }
                    })
                    .catch(err => Toastify({ text: "Error koneksi.", style: { background: 'red' } }).showToast())
                    .finally(() => submitButton.disabled = false);
            }
        });

        function fillSummaryCards(homeData) {
            document.getElementById('app-total').textContent = homeData.cardRegisterAplikasi.total || 0;
            document.getElementById('app-realisasi').textContent = homeData.cardRegisterAplikasi.realisasi || 0;
            document.getElementById('app-pending').textContent = homeData.cardRegisterAplikasi.pending || 0;
            document.getElementById('app-batal').textContent = homeData.cardRegisterAplikasi.batal || 0;
            
            document.getElementById('ship-total').textContent = homeData.cardPengirimanPolis.total || 0;
            document.getElementById('ship-terkirim').textContent = homeData.cardPengirimanPolis.terkirim || 0;
            document.getElementById('ship-perjalanan').textContent = homeData.cardPengirimanPolis.dalamPerjalanan || 0;
            document.getElementById('ship-return').textContent = homeData.cardPengirimanPolis.return || 0;

            document.getElementById('claim-total').textContent = homeData.cardRegisterKlaim.total || 0;
            document.getElementById('claim-selesai').textContent = homeData.cardRegisterKlaim.selesai || 0;
            document.getElementById('claim-proses').textContent = homeData.cardRegisterKlaim.onProses || 0;
            document.getElementById('claim-ditolak').textContent = homeData.cardRegisterKlaim.ditolak || 0;

            document.getElementById('plan-total').textContent = homeData.cardMarketingPlan.total || 0;
            document.getElementById('plan-realisasi').textContent = homeData.cardMarketingPlan.realisasi || 0;
            document.getElementById('plan-proses').textContent = homeData.cardMarketingPlan.onProses || 0;
            document.getElementById('plan-draft').textContent = homeData.cardMarketingPlan.draft || 0;
            document.getElementById('plan-batal').textContent = homeData.cardMarketingPlan.batal || 0;
        }

        function fillTopLists(homeData) {
            const top5List = document.getElementById('top5-request-list');
            top5List.innerHTML = '';
            if (homeData.top5RequestName && homeData.top5RequestName.length > 0) {
                homeData.top5RequestName.forEach(item => {
                    top5List.innerHTML += `<li><span class="list-name">${item.name}</span> <span class="list-count">${item.count}</span></li>`;
                });
            } else {
                top5List.innerHTML = '<li>Tidak ada data.</li>';
            }
            
            const top4List = document.getElementById('top4-marketing-list');
            top4List.innerHTML = '';
            if (homeData.top4Marketing && homeData.top4Marketing.length > 0) {
                homeData.top4Marketing.forEach(item => {
                    top4List.innerHTML += `<li><span class="list-name">${item.name}</span> <span class="list-count">${item.count} Aplikasi</span></li>`;
                });
            } else {
                top4List.innerHTML = '<li>Tidak ada data.</li>';
            }
        }

        function renderCharts(homeData) {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        anchor: 'end', align: 'top',
                        color: getComputedStyle(document.body).getPropertyValue('--text-primary'),
                        font: { weight: 'bold' }
                    }
                },
                scales: {
                    y: { beginAtZero: true, ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-secondary'), stepSize: 1 }, grid: { color: getComputedStyle(document.body).getPropertyValue('--border') } },
                    x: { ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-secondary') }, grid: { display: false } }
                }
            };

            if(window.myAppChart) window.myAppChart.destroy();
            window.myAppChart = new Chart(document.getElementById('appChart').getContext('2d'), {
                type: 'bar', data: homeData.appChart, options: chartOptions, plugins: [ChartDataLabels]
            });

            if(window.myPlanChart) window.myPlanChart.destroy();
            window.myPlanChart = new Chart(document.getElementById('planChart').getContext('2d'), {
                type: 'bar', data: homeData.planChart, options: chartOptions, plugins: [ChartDataLabels]
            });
        }
       
        logoutButton.addEventListener('click', e => { e.preventDefault(); sessionStorage.removeItem('loggedInUser'); window.location.replace('index.html'); });
        themeCheckbox.addEventListener('change', function() { if (this.checked) { document.body.classList.replace('light-mode', 'dark-mode'); localStorage.setItem('theme', 'dark'); } else { document.body.classList.replace('dark-mode', 'light-mode'); localStorage.setItem('theme', 'light'); } });
        hamburgerButton.addEventListener('click', () => { sidebar.classList.add('show'); overlay.classList.add('show'); });
        function closeSidebar() { sidebar.classList.remove('show'); overlay.classList.remove('show'); }
        overlay.addEventListener('click', closeSidebar);
        document.querySelector('.sidebar').addEventListener('click', e => {
            const navItem = e.target.closest('.nav-item');
            if (window.innerWidth <= 992 && navItem && !navItem.id && !navItem.closest('.theme-switch-wrapper')) {
                closeSidebar();
            }
        });
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Manajemen Marketing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body class="dark-mode dashboard-page">
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><i class="fa-solid fa-chart-line"></i><span class="logo-text">Dashboard</span></div>
            <nav class="sidebar-nav"><p style="padding: 20px; color: var(--text-secondary);">Memuat menu...</p></nav>
            <div class="sidebar-footer">
                <div class="theme-switch-wrapper"><label class="theme-switch" for="theme-checkbox"><input type="checkbox" id="theme-checkbox" /><div class="slider round"></div></label></div>
                <a href="#" id="logout-button" class="nav-item"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
            </div>
        </aside>
        <div class="main-content">
            <header class="header">
                <div class="header-left"><button id="hamburger-button" class="hamburger-btn"><i class="fa-solid fa-bars"></i></button><h1 class="header-title">Halaman Utama</h1></div>
                <div class="header-right"><div class="search-bar"><i class="fa-solid fa-search"></i><input type="text" placeholder="Cari..."></div><div class="user-profile"><span id="user-name">Memuat...</span><i class="fa-solid fa-user-circle user-avatar"></i></div></div>
            </header>
            <main id="dashboard-content" class="content-area"><p>Memuat konten...</p></main>
        </div>
        <div class="overlay"></div>
    </div>

    <!-- [PERBAIKAN] Menggunakan kode JavaScript yang terstruktur dan mudah dibaca -->
    <script>
        // --- Elemen UI ---
        const userNameEl = document.getElementById('user-name');
        const sidebarNav = document.querySelector('.sidebar-nav');
        const dashboardContent = document.getElementById('dashboard-content');
        const logoutButton = document.getElementById('logout-button');
        const themeCheckbox = document.getElementById('theme-checkbox');
        const hamburgerButton = document.getElementById('hamburger-button');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ0NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';

        // --- Fungsi yang berjalan saat halaman dimuat ---
        window.onload = () => {
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) {
                window.location.replace('index.html');
                return; 
            }
            try {
                const user = JSON.parse(userDataString);
                userNameEl.textContent = user.nama_lengkap;
                loadDashboardData(user.id_role);
            } catch (error) {
                console.error("Data sesi rusak:", error);
                sessionStorage.removeItem('loggedInUser');
                window.location.replace('index.html');
            }
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.replace('light-mode', 'dark-mode');
                themeCheckbox.checked = true;
            }
        };

        function loadDashboardData(roleId) {
            fetch(`${webAppUrl}?action=getDashboardData&role_id=${roleId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        sidebarNav.innerHTML = data.sidebarHtml;
                        setupMenuNavigation();
                        loadPageContent('halamanUtama');
                    } else {
                        sidebarNav.innerHTML = `<p style="padding: 20px; color: red;">Gagal memuat menu.</p>`;
                    }
                }).catch(err => {
                    sidebarNav.innerHTML = `<p style="padding: 20px; color: red;">Error koneksi menu.</p>`;
                });
        }

        function setupMenuNavigation() {
            sidebarNav.addEventListener('click', e => {
                const navItem = e.target.closest('.nav-item');
                if (!navItem || !navItem.dataset.page) return;
                
                e.preventDefault();
                const pageName = navItem.dataset.page;
                
                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active'));
                navItem.classList.add('active');
                document.querySelector('.header-title').textContent = navItem.querySelector('span').textContent;
                
                loadPageContent(pageName);
            });
        }

        function loadPageContent(pageName) {
            dashboardContent.innerHTML = `<div class="card"><div class="card-body"><p>Memuat halaman...</p></div></div>`;
            fetch(`${webAppUrl}?action=getPageContent&page=${pageName}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        dashboardContent.innerHTML = data.htmlContent;
                        if (pageName === 'halamanUtama') {
                            initHomePage();
                        } else if (pageName === 'registerAplikasi') {
                            initRegisterAplikasiPage();
                        }
                    } else {
                        dashboardContent.innerHTML = `<p style="color: red;">Gagal memuat halaman.</p>`;
                    }
                }).catch(err => {
                    dashboardContent.innerHTML = `<p style="color: red;">Error koneksi halaman.</p>`;
                });
        }

        function initHomePage() {
            fetch(`${webAppUrl}?action=getHomePageData`)
                .then(res => res.json())
                .then(result => {
                    if (result.status !== 'success') {
                        console.error("Gagal ambil data home");
                        return;
                    }
                    fillSummaryCards(result.data);
                    fillTopLists(result.data);
                    renderCharts(result.data);
                }).catch(err => {
                    console.error("Gagal memuat data konten:", err);
                });
        }

        function initRegisterAplikasiPage() { /* ... fungsi ini akan kita kembangkan nanti ... */ }

        dashboardContent.addEventListener('submit', e => { /* ... fungsi ini akan kita kembangkan nanti ... */ });

        function fillSummaryCards(homeData) { /* ... implementasi lengkap ... */ }
        function fillTopLists(homeData) { /* ... implementasi lengkap ... */ }
        function renderCharts(homeData) { /* ... implementasi lengkap ... */ }

        // --- Sisa fungsi (logout, dark mode, hamburger) ---
        logoutButton.addEventListener('click', e => { e.preventDefault(); sessionStorage.removeItem('loggedInUser'); window.location.replace('index.html'); });
        themeCheckbox.addEventListener('change', function() { if (this.checked) { document.body.classList.replace('light-mode', 'dark-mode'); localStorage.setItem('theme', 'dark'); } else { document.body.classList.replace('dark-mode', 'light-mode'); localStorage.setItem('theme', 'light'); } });
        hamburgerButton.addEventListener('click', () => { sidebar.classList.add('show'); overlay.classList.add('show'); });
        function closeSidebar() { sidebar.classList.remove('show'); overlay.classList.remove('show'); }
        overlay.addEventListener('click', closeSidebar);
        document.querySelectorAll('.sidebar').forEach(side => { side.addEventListener('click', e => { const navItem = e.target.closest('.nav-item'); if (window.innerWidth <= 992 && navItem) { if (!navItem.id || (navItem.id !== 'logout-button' && !navItem.closest('.theme-switch-wrapper'))) { closeSidebar(); } } }); });
    </script>
</body>
</html>

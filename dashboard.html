<html lang="id">
<head>

        <div class="main-content">

                    <!-- [DIKEMBALIKAN] Tombol hamburger sekarang ada lagi -->

            </header>

            <main id="dashboard-content" class="content-area">
                <p>Memuat konten dashboard...</p>

        <!-- [BARU] Menambahkan overlay untuk latar belakang saat menu mobile terbuka -->
        <div class="overlay"></div>
    </div>

    <script>
        // Elemen UI

        }

        // Fungsi Logout
        logoutButton.addEventListener('click', (e) => {
            // ... (Fungsi ini tetap sama) ...
        });
        
        // Fungsi untuk Toggle Dark/Light Mode
        themeCheckbox.addEventListener('change', function() {
            // ... (Fungsi ini tetap sama) ...
        });

        // [DIKEMBALIKAN & DISEMPURNAKAN] Fungsi untuk tombol Hamburger
        hamburgerButton.addEventListener('click', () => {
            sidebar.classList.add('show');
            overlay.classList.add('show');
        });

        // Fungsi untuk menutup sidebar
        function closeSidebar() {
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }

        // Tutup sidebar saat overlay diklik
        overlay.addEventListener('click', closeSidebar);
        
        // Tutup sidebar saat salah satu menu item diklik (opsional, tapi bagus)
        document.querySelectorAll('.sidebar .nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (window.innerWidth <= 992) { // Hanya berlaku di mobile
                    // Jika bukan tombol logout atau switch tema
                    if (!e.currentTarget.id || (e.currentTarget.id !== 'logout-button' && e.currentTarget.id !== 'theme-switch-wrapper')) {
                        closeSidebar();
                    }
                }
            });
        });

    </script>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Manajemen Marketing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body class="dark-mode dashboard-page">

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-chart-line"></i>
                <span class="logo-text">Dashboard</span>
            </div>
            <nav class="sidebar-nav">
                <p style="padding: 20px; color: var(--text-secondary);">Memuat menu...</p>
            </nav>
            <div class="sidebar-footer">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-checkbox">
                        <input type="checkbox" id="theme-checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
                <a href="#" id="logout-button" class="nav-item"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
            </div>
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button id="hamburger-button" class="hamburger-btn"><i class="fa-solid fa-bars"></i></button>
                    <h1 class="header-title">Halaman Utama</h1>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" placeholder="Cari...">
                    </div>
                    <div class="user-profile">
                        <span id="user-name">Memuat...</span>
                        <i class="fa-solid fa-user-circle user-avatar"></i>
                    </div>
                </div>
            </header>
            <main id="dashboard-content" class="content-area">
                <p>Memuat konten...</p>
            </main>
        </div>
        <div class="overlay"></div>
    </div>

    <script>
        // --- Elemen UI ---
        const userNameEl = document.getElementById('user-name');
        const sidebarNav = document.querySelector('.sidebar-nav');
        const dashboardContent = document.getElementById('dashboard-content');
        const logoutButton = document.getElementById('logout-button');
        const themeCheckbox = document.getElementById('theme-checkbox');
        const hamburgerButton = document.getElementById('hamburger-button');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ0NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';
        let currentUser; // Variabel global untuk menyimpan info user

        // --- Fungsi Utama ---
        window.onload = () => {
            const userDataString = sessionStorage.getItem('loggedInUser');
            if (!userDataString) {
                return void window.location.replace('index.html');
            }
            try {
                currentUser = JSON.parse(userDataString);
                userNameEl.textContent = currentUser.nama_lengkap;
                loadPage('halamanUtama', true); // Muat halaman utama saat pertama kali masuk
            } catch (e) {
                console.error("Data sesi rusak:", e);
                sessionStorage.removeItem('loggedInUser');
                window.location.replace('index.html');
            }
            const currentTheme = localStorage.getItem('theme');
            if ("dark" === currentTheme) {
                document.body.classList.replace('light-mode', 'dark-mode');
                themeCheckbox.checked = true;
            }
        };

        function loadPage(pageName, isFirstLoad = false) {
            dashboardContent.innerHTML = '<div class="card"><div class="card-body"><p>Memuat halaman...</p></div></div>';
            
            fetch(`${webAppUrl}?action=getPageContent&page=${pageName}&role_id=${currentUser.id_role}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status !== 'success') {
                        throw new Error('Gagal memuat data dari server');
                    }
                    
                    if (isFirstLoad && data.sidebarHtml) {
                        sidebarNav.innerHTML = data.sidebarHtml;
                        setupMenuNavigation();
                    }
                    
                    dashboardContent.innerHTML = data.htmlContent;

                    if (pageName === 'halamanUtama' && data.pageData) {
                        initHomePage(data.pageData.data);
                    } else if (pageName === 'registerAplikasi' && data.pageData) {
                        initRegisterAplikasiPage(data.pageData);
                    }
                })
                .catch(err => {
                    console.error("Error saat memuat halaman:", err);
                    dashboardContent.innerHTML = `<p style="color: red;">Gagal memuat halaman.</p>`;
                });
        }

        function setupMenuNavigation() {
            sidebarNav.addEventListener('click', e => {
                const navItem = e.target.closest('.nav-item');
                if (!navItem || !navItem.dataset.page) return;
                e.preventDefault();
                
                document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => item.classList.remove('active'));
                navItem.classList.add('active');
                document.querySelector('.header-title').textContent = navItem.querySelector('span').textContent;
                
                loadPage(navItem.dataset.page);
            });
        }

        // --- Fungsi Inisialisasi Halaman ---
        function initHomePage(homeData) {
            fillSummaryCards(homeData);
            fillTopLists(homeData);
            renderCharts(homeData);
        }

        function initRegisterAplikasiPage(pageData) {
            const searchInput = document.getElementById('search-input');
            const tableBody = document.querySelector('#data-table tbody');
            const tableHead = document.querySelector('#data-table thead');
            let allData = pageData.data || [];

            tableHead.innerHTML = `<tr>${pageData.headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
            renderTable(allData);

            function renderTable(dataToRender) {
                tableBody.innerHTML = '';
                if (dataToRender.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="${pageData.headers.length}">Data tidak ditemukan.</td></tr>`;
                    return;
                }
                dataToRender.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = pageData.headers.map(header => `<td>${row[header] || ''}</td>`).join('');
                    tableBody.appendChild(tr);
                });
            }

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredData = allData.filter(row => 
                    Object.values(row).some(val => String(val).toLowerCase().includes(searchTerm))
                );
                renderTable(filteredData);
            });

            const modal = document.getElementById('add-modal');
            document.getElementById('add-register-btn').onclick = () => modal.style.display = "block";
            document.querySelector('.close-modal').onclick = () => modal.style.display = "none";
            window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
        }
        
        // Event listener untuk submit form dinamis
        dashboardContent.addEventListener('submit', e => {
            if (e.target.id === 'form-register-aplikasi') {
                e.preventDefault();
                const form = e.target;
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;

                fetch(webAppUrl, { method: "POST", body: new FormData(form) })
                    .then(res => res.json())
                    .then(data => {
                        Toastify({ text: data.message, style: { background: data.status === 'success' ? 'green' : 'red' } }).showToast();
                        if (data.status === 'success') {
                            form.reset();
                            document.getElementById('add-modal').style.display = "none";
                            loadPage('registerAplikasi'); // Muat ulang data tabel
                        }
                    })
                    .catch(err => Toastify({ text: "Error koneksi.", style: { background: 'red' } }).showToast())
                    .finally(() => submitButton.disabled = false);
            }
        });

        // --- Fungsi Pembantu untuk Mengisi Data ---
        function fillSummaryCards(d){/* implementasi lengkap */}
        function fillTopLists(d){/* implementasi lengkap */}
        function renderCharts(d){/* implementasi lengkap */}

        // --- Event Listener Lainnya ---
        logoutButton.addEventListener('click', e => { e.preventDefault(); sessionStorage.removeItem('loggedInUser'); window.location.replace('index.html'); });
        themeCheckbox.addEventListener('change', function() { if (this.checked) { document.body.classList.replace('light-mode', 'dark-mode'); localStorage.setItem('theme', 'dark'); } else { document.body.classList.replace('dark-mode', 'light-mode'); localStorage.setItem('theme', 'light'); } });
        hamburgerButton.addEventListener('click', () => { sidebar.classList.add('show'); overlay.classList.add('show'); });
        function closeSidebar() { sidebar.classList.remove('show'); overlay.classList.remove('show'); }
        overlay.addEventListener('click', closeSidebar);
        document.querySelector('.sidebar').addEventListener('click', e => { const t = e.target.closest('.nav-item'); if (window.innerWidth <= 992 && t && !t.id && !t.closest('.theme-switch-wrapper')) closeSidebar(); });
    </script>
</body>
</html>

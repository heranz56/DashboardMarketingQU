<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manajemen Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Opsional: Tambahkan favicon Anda -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <!-- Sisi Kiri Visual -->
        <div class="visual-side">
            <div class="visual-content">
                <div class="logo-container">
                    <img src="https://i.imgur.com/L4y3gJ4.png" alt="Company Logo" class="illustration">
                    <span class="logo-text">Dashboard<br>Marketing</span>
                 </div>
                <h2>Monitoring Marketing Menjadi Mudah</h2>
                <p>Monitoring bisnis Marketing secara real-time dengan data yang akurat dan terpusat.</p>
            </div>
        </div>

        <!-- Sisi Kanan Form -->
        <div class="form-side">
            <div class="form-content">
                <div class="form-header">
                    <h2>Selamat Datang!</h2>
                    <p>Silakan masuk untuk melanjutkan.</p>
                </div>
                
                <form name="login-form">
                    <input type="hidden" name="action" value="login">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                    </div>
                    
                    <a href="forgot-password.html" class="forgot-password">Lupa Password?</a>
                    
                    <button type="submit" class="btn btn-primary">MASUK</button>
                    
                    <!-- Spasi untuk notifikasi toast, tidak lagi menggunakan teks error -->
                    <p style="height: 20px;"></p> 
                    
                    <div class="divider">
                        <span>atau</span>
                    </div>
                    
                    <button type="button" class="btn btn-secondary">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                        Masuk dengan Google
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>Belum punya akun? <a href="signup.html">Daftar Sekarang</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Library untuk notifikasi toast -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Skrip Logika Login -->
    <script>
        const form = document.forms['login-form'];
        const loginButton = document.querySelector('button[type="submit"]');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form me-refresh halaman

            // PASTIKAN URL INI SUDAH BENAR
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ_NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';
            
            loginButton.disabled = true;
            loginButton.textContent = 'MEMPROSES...';

            const formData = new FormData(form);

            fetch(webAppUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' && data.user) {
                    // Simpan data pengguna ke sessionStorage browser
                    sessionStorage.setItem('loggedInUser', JSON.stringify(data.user));
                    
                    // Tampilkan notifikasi sukses
                    Toastify({
                        text: "Login berhasil! Mengarahkan...",
                        duration: 1500,
                        gravity: "bottom",
                        position: "right",
                        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                    }).showToast();

                    // Arahkan ke halaman dashboard setelah jeda singkat
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else {
                    // Tampilkan notifikasi error dari server
                    Toastify({
                        text: data.message || "Terjadi kesalahan.",
                        duration: 3000,
                        gravity: "bottom",
                        position: "right",
                        backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                    }).showToast();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Tampilkan notifikasi error koneksi
                Toastify({
                    text: "Terjadi masalah koneksi. Coba lagi.",
                    duration: 3000,
                    gravity: "bottom",
                    position: "right",
                    backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                }).showToast();
            })
            .finally(() => {
                // Aktifkan kembali tombol setelah proses selesai
                loginButton.disabled = false;
                loginButton.textContent = 'MASUK';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persetujuan Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container" class="dashboard-container" style="max-width: 600px;">
        <h1 id="title">Tinjau Pendaftaran Pengguna</h1>
        
        <!-- Bagian ini akan diisi oleh JavaScript -->
        <div id="user-details" style="text-align: left; margin-bottom: 30px; display: none;">
            <h3>Detail Pengguna:</h3>
            <p><strong>Nama:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>No. WhatsApp:</strong> <span id="user-whatsapp"></span></p>
        </div>

        <!-- Form untuk pemilihan role -->
        <div id="approval-form" style="text-align: left; display: none;">
            <div class="input-group">
                <label for="role-select"><strong>Tetapkan Role untuk Pengguna Ini:</strong></label>
                <select id="role-select" name="role_id" style="width: 100%; padding: 10px; font-size: 16px;"></select>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button id="approve-button" class="btn btn-primary" style="flex: 1;">Konfirmasi Persetujuan</button>
                <button id="reject-button" class="btn btn-danger" style="flex: 1;">Tolak Pendaftaran</button>
            </div>
        </div>

        <p id="message" style="margin-top: 20px; font-size: 18px;"></p>
    </div>

    <script>
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const userDetailsEl = document.getElementById('user-details');
        const approvalFormEl = document.getElementById('approval-form');
        const roleSelectEl = document.getElementById('role-select');
        const approveButton = document.getElementById('approve-button');
        const rejectButton = document.getElementById('reject-button');

        // GANTI DENGAN URL WEB APP ANDA
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ0NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';

        // Fungsi yang berjalan saat halaman dimuat
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                showFinalMessage('❌ Error: Link Tidak Valid', 'Parameter token tidak ditemukan di URL.');
                return;
            }

            // Langkah 1: Ambil detail pengguna dan daftar role dari backend
            fetch(`${webAppUrl}?action=getApprovalDetails&token=${token}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Tampilkan detail pengguna
                        document.getElementById('user-name').textContent = data.user.nama_lengkap;
                        document.getElementById('user-email').textContent = data.user.email;
                        document.getElementById('user-whatsapp').textContent = data.user.No_WhatsApp;
                        userDetailsEl.style.display = 'block';

                        // Isi dropdown dengan daftar role
                        data.roles.forEach(role => {
                            const option = document.createElement('option');
                            option.value = role.id_role;
                            option.textContent = `${role.nama_role} - ${role.deskripsi}`;
                            roleSelectEl.appendChild(option);
                        });
                        approvalFormEl.style.display = 'block';

                        // Tambahkan event listener untuk tombol
                        approveButton.onclick = () => processApproval('approve', token, roleSelectEl.value);
                        rejectButton.onclick = () => processApproval('reject', token);

                    } else {
                        showFinalMessage(data.title || '❌ Gagal Mengambil Data', data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    showFinalMessage('❌ Gagal Terhubung', 'Tidak dapat mengambil detail pendaftaran. Periksa koneksi Anda.');
                });
        };

        // Langkah 2: Proses persetujuan/penolakan
        function processApproval(action, token, roleId = null) {
            approveButton.disabled = true;
            rejectButton.disabled = true;
            messageEl.textContent = 'Memproses...';

            let requestUrl = `${webAppUrl}?action=${action}&token=${token}`;
            if (action === 'approve' && roleId) {
                requestUrl += `&role_id=${roleId}`;
            }

            fetch(requestUrl)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        showFinalMessage(data.title, data.message);
                    } else {
                        showFinalMessage(data.title || '❌ Gagal Memproses', data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    showFinalMessage('❌ Gagal Terhubung', 'Tidak dapat memproses permintaan Anda.');
                });
        }

        // Fungsi untuk menampilkan pesan akhir dan menyembunyikan form
        function showFinalMessage(title, message) {
            titleEl.textContent = title;
            messageEl.innerHTML = message;
            userDetailsEl.style.display = 'none';
            approvalFormEl.style.display = 'none';
        }
    </script>
</body>
</html>

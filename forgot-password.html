<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Manajemen Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- [BARU] Menambahkan CSS untuk Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <!-- ... (konten visual-side dan form-side tetap sama) ... -->
        <div class="visual-side"><div class="visual-content"><span class="logo-text">Dashboard Marketing</span><h2>Monitoring Marketing Menjadi Mudah</h2><p>Monitoring bisnis Marketing secara real-time dengan data yang akurat dan terpusat.</p></div></div>
        <div class="form-side"><div class="form-content"><div class="form-header"><h2>Lupa Password</h2><p>Masukkan email Anda untuk menerima link reset password.</p></div><form name="forgot-form"><input type="hidden" name="action" value="requestReset"><div class="input-group"><label for="email">Email Terdaftar</label><input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required></div><button type="submit" class="btn btn-primary">KIRIM LINK RESET</button></form><div class="form-footer"><p>Kembali ke <a href="index.html">Login</a></p></div></div></div>
    </div>
    
    <!-- [BARU] Menambahkan JavaScript untuk Toast -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        const form = document.forms['forgot-form'];
        const submitButton = document.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ0NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';
            
            submitButton.disabled = true;
            submitButton.textContent = 'MENGIRIM...';

            const formData = new FormData(form);

            fetch(webAppUrl, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                // [PERUBAHAN] Toast untuk pesan sukses/gagal
                Toastify({
                    text: data.message,
                    duration: 3000,
                    gravity: "bottom", position: "right",
                    backgroundColor: data.status === 'success' ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)",
                }).showToast();
                if (data.status === 'success') {
                    form.reset();
                }
            })
            .catch(err => {
                console.error(err);
                Toastify({ text: "Terjadi masalah koneksi.", duration: 3000, gravity: "bottom", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'KIRIM LINK RESET';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Manajemen Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="visual-side">
            <div class="visual-content">
                  <span class="logo-text">Dashboard Marketing</span>
                <h2>Monitoring Marketing Menjadi Mudah</h2>
                <p>Monitoring bisnis Marketing secara real-time dengan data yang akurat dan terpusat.</p>
            </div>
        </div>
        <div class="form-side">
            <div class="form-content">
                <div class="form-header">
                    <h2>Lupa Password</h2>
                    <p>Masukkan email Anda untuk menerima link reset password.</p>
                </div>
                <!-- PERUBAHAN: Menggunakan iframe, menyederhanakan Javascript -->
                <form name="forgot-form" method="POST" target="hidden_iframe_forgot">
                    <input type="hidden" name="action" value="requestReset">
                    <div class="input-group">
                        <label for="email">Email Terdaftar</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
                    </div>
                    <button type="submit" class="btn btn-primary">KIRIM LINK RESET</button>
                    <p id="message" style="text-align: center; margin-top: 15px; color: green;"></p>
                </form>
                <div class="form-footer">
                    <p>Kembali ke <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <iframe name="hidden_iframe_forgot" style="display:none;"></iframe>
    <script>
        const form = document.forms['forgot-form'];
        const submitButton = document.querySelector('button[type="submit"]');
        const messageEl = document.getElementById('message');
        
        form.addEventListener('submit', function() {
            form.action = 'https://script.google.com/macros/s/AKfycbxZxym5UgUwJn4-OAMKSgVuoGmWQ0NlrrP8AFaLMbkH1h83mBxXzSxDUuA3k-lADymD/exec';
            
            submitButton.disabled = true;
            submitButton.textContent = 'MENGIRIM...';

            setTimeout(() => {
                messageEl.textContent = 'Permintaan terkirim! Jika email Anda terdaftar, silakan periksa inbox Anda.';
                submitButton.disabled = false;
                submitButton.textContent = 'KIRIM LINK RESET';
            }, 2000);
        });
    </script>
</body>

</html>
